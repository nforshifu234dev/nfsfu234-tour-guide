name: Automated Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Configure Git User
        run: |
          git config --global user.email "bot@nforshifu234.dev"
          git config --global user.name "NFORSHIFU234 Dev Release Bot"

      - name: Run Standard Version and Push Tags
        env:
            PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
            git config --global user.email "bot@nforshifu234.dev"
            git config --global user.name "NFORSHIFU234-Bot"
            
            # ðŸ‘‡ SET REMOTE FIRST
            git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

            # âœ… Then run release and push
            npm run release
            git push --follow-tags origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

